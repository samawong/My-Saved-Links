<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 280px; font-family: sans-serif; }
    div { padding: 10px; }
    h3 { margin-top: 0; text-align: center; }
    label { font-size: 12px; font-weight: bold; }
    input { width: 100%; padding: 6px; box-sizing: border-box; margin-top: 4px; }
    button { width: 100%; padding: 10px 20px; font-size: 14px; cursor: pointer; margin-top: 15px; }
    p { font-size: 14px; text-align: center; min-height: 20px; }
  </style>
</head>
<body>
  <div>
    <h3>Save this Page</h3>
    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" placeholder="e.g. work, reading, tech">
    <button id="saveBtn">Save Link</button>
    <p id="status"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
